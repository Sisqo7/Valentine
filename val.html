  <style>
    body {

/* Hide elements */
.hidden { display: none; }

/* Floating Hearts Animation */
.floating-heart {
  position: absolute;
  font-size: 24px;
  animation: floatUp 3s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}

/* Teddy Bear Animation */
.teddy-animation {
  position: fixed;
  bottom: -200px;
  right: 20px;
  transition: bottom 1s ease-out;
}

.teddy-animation.show {
  bottom: 20px;
}

/* Love Meter styling */
.love-meter {
  width: 80%;
  height: 20px;
  background-color: rgba(80, 77, 78, 0.395);
  border-radius: 10px;
  overflow: hidden;
  margin-top: 20px;
}

.love-meter-fill {
  height: 100%;
  background-color: #f87171;
  width: 0%;
  transition: width 0.5s ease-in-out;
}

/* Pop-up love note fade-in */
.animate-fadeIn {
  animation: fadeIn 1s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

        loveLetterText: "Ololufe mi,\n\nO j·∫π oorun ·ªçj·ªç mi ati iraw·ªç al·∫π mi. Inu mi dun lati ni ·ªç ninu aye mi! üíñ",
        reverseText: "O m·ªç pe o f·∫π s·ªç B·∫π·∫πni üòè",
        confirmation: "Yay! ·∫∏ ku Ay·∫πy·∫π ·ªåj·ªç If·∫π! üéâüíò",
        loveNotes: ["O wuyi gan-an!", "Mo nif·∫π gbogbo akoko wa p·ªç.", "·ªåk√†n mi n lu fun ·ªç.", "Iw·ªç ni im·ªçl·∫π aye mi!"]
      },
      ha: {

        yes: "I, Na'am! üíñ",
        no: "A'a üò¢",
        loveLetterTitle: "Takardar Soyayya ta Musamman ‚ù§Ô∏è",
        loveLetterText: "Masoyina,\n\nKai ne hasken rana na da taurarin dare na. Ina matukar sa‚Äôa da kasancewarka cikin rayuwata! üíñ",
        reverseText: "Ka san kana son cewa I, Na'am üòè",

      },
      pi: {

        yes: "Yes o! üíñ",

        loveLetterTitle: "Your Personalized Love Letter ‚ù§Ô∏è",
        loveLetterText: "My Love,\n\nYou be the sunshine for my day and the star for my night. I lucky to get you! üíñ",
        reverseText: "You sabi say you wan say Yes üòè",
        confirmation: "Yay! Happy Valentine's Day! üéâüíò",
        loveNotes: ["You dey shine!", "I dey feel you for my heart.", "My heart dey beat only for you.", "You na my sunshine!"]
      }
    };

    let currentLang = "en";

    // Elements
    const languageSelect = document.getElementById("languageSelect");
    const valMessage = document.getElementById("valMessage");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const loveMeterFill = document.getElementById("loveMeterFill");
    const loveNoteContainer = document.getElementById("loveNoteContainer");
    const teddyContainer = document.getElementById("teddyContainer");
    const teddyImg = document.getElementById("teddyImg");
    const videoModal = document.getElementById("videoModal");
    const closeVideo = document.getElementById("closeVideo");
    const bgMusic = document.getElementById("bgMusic");

    // Initialize texts based on default language
    function updateTexts() {
      const t = translations[currentLang];
      valMessage.innerText = t.title;
      yesBtn.innerText = t.yes;
      noBtn.innerText = t.no;
    }
    updateTexts();

    // Change language event
    languageSelect.addEventListener("change", (e) => {
      currentLang = e.target.value;
      updateTexts();
    });

    // Love Meter Logic
    let loveMeter = 0;
    function updateLoveMeter(value) {
      loveMeter += value;
      if (loveMeter > 100) loveMeter = 100;
      loveMeterFill.style.width = loveMeter + "%";
      if (loveMeter >= 100) {
        // When full, show the teddy bear to "force" a Yes!
        showTeddy();
      }
    }

    // Button Events
    noBtn.addEventListener("click", () => {
  updateLoveMeter(20);

  // Dynamically increase "Yes" button size
  let scaleFactor = 1 + loveMeter / 50; // Adjust scaling factor
  yesBtn.style.transform = `scale(${scaleFactor})`;

  // Move "No" button to the side while "Yes" grows
  if (loveMeter >= 50) {
    noBtn.style.transform = `translateX(${loveMeter * 1.5}px)`; // Push "No" away
  }

  // When "Yes" is big enough, completely cover "No"
  if (loveMeter >= 80) {
    noBtn.style.position = "absolute";
    noBtn.style.left = yesBtn.offsetLeft + "px"; // Move to overlap "Yes"
    noBtn.style.opacity = "0"; // Fade out
    noBtn.style.pointerEvents = "none"; // Disable clicking
  }

  valMessage.innerText = translations[currentLang].reverseText;
  popUpLoveNote();
});



    yesBtn.addEventListener("click", () => {
      valMessage.innerText = translations[currentLang].confirmation;
      updateLoveMeter(100 - loveMeter); // Fill the love meter completely
      playConfetti();
      startHearts();
      bgMusic.play();
      // Show surprise video modal after a short delay
      setTimeout(() => {
        videoModal.classList.remove("hidden");
      }, 2000);
    });

    // Play a sweet voice message on hovering over the Yes button (using the Web Speech API)
    yesBtn.addEventListener("mouseenter", () => {
      const msg = new SpeechSynthesisUtterance("I love you");
      window.speechSynthesis.speak(msg);
    });

    // Function to display a pop-up love note
    function popUpLoveNote() {
      const note = document.createElement("div");
      note.className = "bg-pink-500 p-2 m-2 rounded shadow animate-fadeIn";
      const notesArray = translations[currentLang].loveNotes;
      note.innerText = notesArray[Math.floor(Math.random() * notesArray.length)];
      loveNoteContainer.appendChild(note);
      setTimeout(() => note.remove(), 3000);
    }

    // Confetti Effect (simple simulation)
    function playConfetti() {
      const confettiCanvas = document.createElement("canvas");
      confettiCanvas.style.position = "fixed";
      confettiCanvas.style.top = "0";
      confettiCanvas.style.left = "0";
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
      confettiCanvas.style.pointerEvents = "none";
      document.body.appendChild(confettiCanvas);
      const ctx = confettiCanvas.getContext("2d");
      let particles = [];
      for (let i = 0; i < 150; i++) {
        particles.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 150 + 50,
          color: "hsl(" + Math.random() * 360 + ",100%,70%)",
          tilt: Math.random() * 10 - 10
        });
      }
      let angle = 0;
      function drawConfetti() {
        ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        angle += 0.01;
        particles.forEach(p => {
          p.y += Math.cos(angle + p.d) + 1 + p.r / 2;
          p.x += Math.sin(angle);
          ctx.beginPath();
          ctx.lineWidth = p.r;
          ctx.strokeStyle = p.color;
          ctx.moveTo(p.x + p.tilt, p.y);
          ctx.lineTo(p.x, p.y + p.tilt);
          ctx.stroke();
        });
        requestAnimationFrame(drawConfetti);
      }
      drawConfetti();
      // Remove confetti after 5 seconds
      setTimeout(() => confettiCanvas.remove(), 5000);
    }

    // Floating Hearts Effect
    function startHearts() {
      for (let i = 0; i < 15; i++) {
        let heart = document.createElement("div");
        heart.className = "floating-heart";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.innerText = "‚ù§Ô∏è";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }

    // Teddy Bear Animation
    function showTeddy() {
      teddyContainer.classList.remove("hidden");
      setTimeout(() => {

      }, 100);
    }
